<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Puzzle</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="puzzle/puzzle.js"></script>
	</head>
	<body>
    	<script>
    		puzzle.installPagepart({
		    	model: "div",
		    	attr: {
		    		id: "navigationPagepart",
		    		class: "navigation-pagepart"
		    	},
		    	content_type: "html/txt/etc",
		    	path: "pagepart/navigation.html",
		    	css: [
		    	    {
		    	    	href: "css/navigation.css",
		    	    	point: "head"
		    	    }
		    	],
		    	js: [
		    	    {
		    	    	src: "js/navigation.js",
		    	    	point: "body"
		    	    }
		    	],
		    	point: "body"
    		});
    	</script>
    	<script>
    		puzzle.installPagepart({
		    	model: "div",
		    	attr: {
		    		id: "containerPagepart",
		    		class: "container-pagepart"
		    	},
		    	content_type: "JSON",
		    	path: "pagepart/container.json",
		    	css: [
		    	    {
		    	    	href: "css/container.css",
		    	    	point: "head"
		    	    }
		    	],
		    	js: [],
		    	point: "body"
    		});
    	</script>
    	<script>
    		puzzle.installPagepart({
		    	model: "div",
		    	attr: {
		    		id: "footerPagepart",
		    		class: "footer-pagepart"
		    	},
		    	content_type: "html/txt/etc",
		    	path: "pagepart/footer.txt",
		    	css: [],
		    	js: [
		    	    {
		    	    	src: "js/footer.js",
		    	    	point: "head"
		    	    }
		    	],
		    	point: "body"
    		});
    	</script>
	</body>
</html>
